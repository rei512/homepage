<script>
function toggleShare(btn) {
  if (navigator.share && window.innerWidth <= 480) {
    navigator.share({
      title: '{{ .Title }}',
      text: '{{ .Title }} - {{ site.Title }}\n',
      url: '{{ .Permalink }}'
    });
  } else {
    var container = btn.closest('.share-buttons');
    container.classList.toggle('open');
  }
}
