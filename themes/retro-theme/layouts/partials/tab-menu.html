<nav class="tab-menu">
  <ul class="tab-list">
    {{ $currentPage := . }}
    {{ range site.Menus.main.ByWeight }}
    <li class="tab-item">
      <a href="{{ .URL }}" class="tab-link{{ if or (eq $currentPage.RelPermalink .URL) (and $currentPage.IsHome (eq .URL "/")) }} active{{ end }}">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
