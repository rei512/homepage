<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} - {{ site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <script src="{{ "js/menu.js" | relURL }}" defer></script>
</head>
<body>
  <div class="container">
    <!-- 左側メニュー -->
    <nav class="sidebar">
      {{ partial "menu.html" . }}
    </nav>

    <!-- 右側iframe -->
    <main class="content-frame">
      <iframe
        id="content-iframe"
        name="content"
        src="{{ if .IsHome }}/iframe/{{ else }}{{ .RelPermalink }}iframe/{{ end }}"
        title="コンテンツ"
        frameborder="0">
      </iframe>
    </main>
  </div>
</body>
</html>
