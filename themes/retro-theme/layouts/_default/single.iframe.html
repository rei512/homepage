<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "css/content.css" | relURL }}">
</head>
<body>
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "2006/01/02" }}
        </time>
        {{ with .Params.tags }}
        <div class="tags">
          {{ range . }}
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/iframe/" class="tag" target="_self">
            {{ . }}
          </a>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>

    <nav class="post-nav">
      <div class="nav-item nav-prev">
        {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}iframe/" target="_self">
          ← {{ .Title }}
        </a>
        {{ end }}
      </div>
      <div class="nav-item nav-next">
        {{ with .NextInSection }}
        <a href="{{ .RelPermalink }}iframe/" target="_self">
          {{ .Title }} →
        </a>
        {{ end }}
      </div>
    </nav>
  </article>

  {{ partial "iframe-navigation.html" . }}
</body>
</html>
