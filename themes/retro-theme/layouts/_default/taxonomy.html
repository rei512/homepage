{{ define "main" }}
<div class="taxonomy-page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>

  {{ if .Data.Terms }}
  <div class="taxonomy-list">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.RelPermalink }}" class="taxonomy-tag">{{ .Page.Title }}<span class="taxonomy-tag-count">{{ .Count }}</span></a>
    {{ end }}
  </div>
  {{ else }}
  <p class="no-terms">No {{ .Title | lower }} found.</p>
  {{ end }}
</div>
{{ end }}
