<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/content.css" | relURL }}">
</head>
<body>
  <div class="home-page">
    <header class="home-header">
      <img src="{{ "images/banner.svg" | relURL }}" alt="{{ site.Title }}" class="banner">
    </header>

    {{ with .Content }}
    <div class="page-description">
      {{ . }}
    </div>
    {{ end }}

    <section class="recent-posts">
      <h2>Recent Updates</h2>
      <ul class="post-list">
        {{ range first 5 site.RegularPages }}
        <li class="post-item">
          <h3 class="post-item-title">
            <a href="{{ .RelPermalink }}iframe/" target="_self">
              {{ .Title }}
            </a>
          </h3>
          <time class="post-item-date" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006/01/02" }}
          </time>
          {{ with .Summary }}
          <div class="post-item-summary">
            {{ . | plainify | truncate 100 }}
          </div>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </section>
  </div>

  {{ partial "iframe-navigation.html" . }}
</body>
</html>
